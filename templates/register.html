<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Trading Bot Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <span class="logo-text">Bot<span class="accent">Trader</span></span>
                </div>
                <p class="auth-subtitle">Create your account</p>
            </div>

            <!-- Registration Closed Message -->
            <div class="registration-closed" id="registrationClosed" style="display: none;">
                <div class="closed-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <h3>Registration Closed</h3>
                <p>New account registration has been disabled by the administrator.</p>
                <a href="/login" class="back-to-login">Back to Login</a>
            </div>

            <!-- Registration Form -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-btn" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display: none;">
                        <div class="btn-spinner"></div>
                        Creating...
                    </span>
                </button>
            </form>

            <div class="auth-footer" id="authFooter">
                <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>

        <div class="auth-error" id="authError" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            <span id="errorMessage">Error</span>
        </div>

        <div class="auth-success" id="authSuccess" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <span id="successMessage">Success</span>
        </div>
    </div>

    <script>
        // Check registration status on load
        async function checkRegistrationStatus() {
            try {
                const response = await fetch('/api/auth/registration-status');
                const data = await response.json();

                if (!data.open) {
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('authFooter').style.display = 'none';
                    document.getElementById('registrationClosed').style.display = 'flex';
                }
            } catch (error) {
                console.error('Error checking registration status:', error);
            }
        }

        checkRegistrationStatus();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const input = document.getElementById('confirmPassword');
            input.type = input.type === 'password' ? 'text' : 'password';
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('registerBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            const errorDiv = document.getElementById('authError');
            const successDiv = document.getElementById('authSuccess');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                errorDiv.style.display = 'flex';
                return;
            }

            btnText.style.display = 'none';
            btnLoading.style.display = 'flex';
            btn.disabled = true;
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('successMessage').textContent = 'Account created! Redirecting...';
                    successDiv.style.display = 'flex';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'flex';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Connection error';
                errorDiv.style.display = 'flex';
            } finally {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }
        });

    </script>
</body>
</html>
