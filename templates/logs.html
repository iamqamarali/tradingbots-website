<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Logs - Trading Bot Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/logs.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        {% include 'includes/sidebar.html' %}

        <!-- Main Content -->
        <main class="main-content logs-page-content">
            <!-- Header -->
            <header class="logs-header">
                <div class="header-left">
                    <h1>Bot Logs</h1>
                </div>
                <div class="header-right">
                    <div class="status-info">
                        <span class="status-item">
                            <span class="status-label">Total Bots:</span>
                            <span class="status-value" id="totalBots">0</span>
                        </span>
                        <span class="status-item">
                            <span class="status-label">Running:</span>
                            <span class="status-value running" id="runningBots">0</span>
                        </span>
                        <span class="status-item">
                            <span class="status-label">Next Clear:</span>
                            <span class="status-value" id="nextClear">--</span>
                        </span>
                    </div>
                    <button class="clear-all-btn" id="clearAllBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Clear All Logs
                    </button>
                </div>
            </header>

            <!-- Logs Grid -->
            <div class="logs-main">
                <div class="logs-grid" id="logsGrid">
                    <!-- Log panels will be inserted here -->
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading logs...</p>
                    </div>
                </div>
            </div>

            <!-- Auto-refresh indicator -->
            <div class="refresh-indicator" id="refreshIndicator">
                <span class="refresh-dot"></span>
                <span>Auto-refreshing every 3s</span>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/logs.js"></script>
    <script>
        // User dropdown toggle
        const userAvatarBtn = document.getElementById('userAvatarBtn');
        const userDropdown = document.getElementById('userDropdown');

        if (userAvatarBtn && userDropdown) {
            userAvatarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!userDropdown.contains(e.target) && !userAvatarBtn.contains(e.target)) {
                    userDropdown.classList.remove('active');
                }
            });
        }

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');

        if (mobileMenuBtn && sidebar && mobileOverlay) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                mobileOverlay.classList.toggle('active');
            });

            mobileOverlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                mobileOverlay.classList.remove('active');
            });
        }
    </script>
</body>
</html>
