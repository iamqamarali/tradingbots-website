<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bots - Trade History</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bots.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bots-page">
        <!-- Header -->
        <header class="page-header">
            <div class="header-left">
                <a href="/" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                        </svg>
                    </div>
                    <span class="logo-text">Trading <span class="accent">Bots</span></span>
                </div>
            </div>
            <div class="header-nav">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/logs" class="nav-link">Logs</a>
                <a href="/accounts" class="nav-link">Accounts</a>
                <a href="/bots" class="nav-link active">Bots</a>
            </div>
        </header>

        <!-- Stats Overview -->
        <section class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon total">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="totalBots">0</span>
                    <span class="stat-label">Total Bots</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon trades">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="totalTrades">0</span>
                    <span class="stat-label">Total Trades</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon winrate">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="avgWinRate">0%</span>
                    <span class="stat-label">Avg Win Rate</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pnl" id="pnlCard">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="totalPnL">$0.00</span>
                    <span class="stat-label">Total PnL</span>
                </div>
            </div>
        </section>

        <!-- Bots Grid -->
        <main class="bots-main">
            <div class="section-header">
                <h2>Your Trading Bots</h2>
                <span class="bot-count" id="botCount">0 bots</span>
            </div>
            
            <div class="bots-grid" id="botsGrid">
                <!-- Bot cards will be inserted here -->
                <div class="loading-state" id="loadingState">
                    <div class="spinner"></div>
                    <p>Loading bots...</p>
                </div>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                </svg>
                <h3>No Trading Bots Yet</h3>
                <p>When your bot scripts start taking trades, they'll appear here.</p>
                <a href="/" class="btn-primary">Go to Dashboard</a>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/bots.js"></script>
</body>
</html>
